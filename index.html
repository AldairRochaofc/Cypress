<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replica do facebook</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <header>


    </header>

    
    <div id="showcase">
        <div id="showcase-container">
            <h1>facebook</h1>
            <p>O Facebook ajuda você a se conectar e </p>
            <p>compartilhar com as pessoas que </p>
            <p>Fazem parte da sua vida.</p>
        </div>

        <form action="" method="get">
            <input type="text" name="name" id="iname" placeholder="Nome"> 
            <input type="text" name="sobre" id="isobre" placeholder="Sobre Nome"><br> 
             
            <input type="email" name="email"id="iemail" placeholder="E-mail"> 
            <input type="text" name="pai" id="ipai" placeholder="Nome do pai"> <br>
            <input type="text" name="mae" id="imae" placeholder="Nome da mãe"> 
            <input type="text" name="Cpf" id="icpf" placeholder="Digite o CPF" maxlength="15"> <br>
            <input type="tel" name="tel" id="itel" placeholder="Digite o Telefone" maxlength="9"> 
            <input type="text" name="film" id="ifilm" placeholder="Filme Favorito"><br>
            <input type="text" name="passatempo" id="ipassatempo" placeholder="Passa Tempo">
            <input type="text" name="best" id="ibest" placeholder="Melhor Amigo"><br>
            <input type="date" name="date" id="idate" placeholder="Data de Nascimento">  
            <input type="password" name="password" id="ipassword" placeholder="Sua senha"> <br>
          
            <button><a href="Login.html">Criar Nova Conta</a></button>   <br>  
        
        </form>
    </div>
    <p></p>
</body>
</html>
